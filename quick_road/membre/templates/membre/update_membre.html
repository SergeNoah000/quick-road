{% extends 'base.html' %}{% load static %}
{% load crispy_forms_tags %}

{% block title %}
MODIFICATION DES INFORMATIONS DE L'UTILISATEUR
{% endblock title %}


{% block body %}
    <div class ="text-center">
        <fieldset>
            <legend style= "background-color:orange; margin-left:45%;"> FORMULAIRE DE MODIFICATION</legend>
            <section>
                <form method="post" enctype="multipart/form-data" style= " margin-left:15%;">
                    {% csrf_token %}
                    {{form|crispy}}
                    <br>
                    <img src='{{ membre.photo_profil.url }}' width=300 style="margin-left:15%;">
                    <br>
                    <input style= " margin-left:15%;" type="submit" value="CONFIRMER LA MODIFICATION" class='btn btn-primary'>
                    <a href="{% url 'membre:detail' membre.id %}"  class='btn btn-info'>ANNULER LA MODIFICATION</a>
                </form>
            </section>
        </fieldset>
    </div>
{% endblock body %}
